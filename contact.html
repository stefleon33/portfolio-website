<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/Favicon.jpg">
    <!--Reset default browser stylings-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!--Font info next three lines-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <!--Viewport text to optimize viewing, especially on phones-->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title> Stephanie Leon's Portfolio</title>
</head>

<body>
    <!--Header including the logo and the main navigation-->
    <header class="page-header">
        <!--Logo-->
        <img src="img/Favicon.jpg" class="favicon"
            alt="Personal logo of Stephanie Leon, a black square with gold uppercase letters that consist of my initials">

        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About Stephanie Leon</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h1>Contact Stephanie Leon</h1>

            <!--Contact info-->
            <div class="info">
                <div>
                    <label for="email">
                        <h2>Email:</h2>
                        <a href="mailto:stefleon33@gmail.com">stefleon33@gmail.com</a><br>
                    </label>

                     <p class="contact"><a href="mailto:stefleon33 at gmail.com">Contact me!</a><br></p>
                </div>

                <!--Form elements-->
                <div class="form">
                    <form action="" method="post" id="contact-form">
                        <label class="standard-label" for="contact-email">E-mail: </label>
                        <input type="email" id="contact-email" required><br>

                        <label class="standard-label" for="contact-phone-number">Telephone: </label>
                        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-phone-number"><br>

                        <label class="standard-label" for="message">Message: </label>
                        <textarea maxlength="240" id="message" required></textarea>
                        <div>
                            <input class="button" type="submit" value="Send message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer with links to social media profiles -->
    <footer class="page-footer">
        <div class="social-media">
            <p>Find me on</p>
    
           <!-- Github logo -->
           <a href="https://github.com/stefleon33" target="_blank">
                <img src="img/github_icon.svg" width="30px" height="30px" alt="github logo">
            </a>

            <!-- LinkedIn logo -->
            <a href="https://www.linkedin.com/in/stephanie-leon33" target="_blank">
                <img src="img/linkedin_icon.svg" width="30px" height="30px" alt="linkedin logo">
            </a><br>
            <a href="#">Back to top</a>
        </div>

    </footer>

    <!--Tota11y checks HTML accessibility-->
    <script src="js/tota11y.min.js"></script>
</body>

</html>
